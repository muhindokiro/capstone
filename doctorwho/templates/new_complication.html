{% load bootstrap3 %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {{form.media}}

{% block styles %}
    {% bootstrap_css %}
    <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
  {% endblock %}

</head>

<body style="overflow-x: hidden;font-size:15px;">

<div class="card" style="width: 60rem; height: 32rem; margin-left: 30%; margin-top: 10%;">
  <!-- Card body -->
  <div class="card-body">
  <form  action="{%url 'new-complication' %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {% bootstrap_form form%}
    <input style="font-size:15px;" type="submit" class="btn btn-success btn-lg" value="Post">
  </form>
  </div>
  </div>

</body>
</html>
